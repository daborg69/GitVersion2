assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDelivery
tag-prefix: '[vV][eE][rR]'





branches: 
  develop:
    increment: Minor
    regex: ^dev(elop)?(ment)?$
  feature:
    increment: Minor
    regex: ^features?[/-]
  release:
    increment: Minor
    regex: ^releases?[/-]
  hotfix:
    regex: ^hotfix(es)?[/-]|^fix[/-]
    increment: Patch
  master: 
    regex: ^master$|^main$
    increment: Patch  


ignore:
  sha: []
merge-message-formats: {}
