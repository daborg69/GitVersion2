assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDelivery
tag-prefix: '[vV][eE][rR]'





branches: 
  develop:
    tag: alpha
    increment: Minor
    regex: ^dev(elop)?(ment)?$
  feature:
    tag: useBranchName
    increment: Minor
    regex: ^features?[/-]
  release:
    tag: beta
    increment: Minor
    regex: ^releases?[/-]
  hotfix:
    tag: beta
    regex: ^hotfix(es)?[/-]|^fix[/-]
    increment: Patch
  master: 
    tag: ''
    regex: ^master$|^main$
    prevent-increment-of-merged-branch-version: true
    increment: Patch  
    mode: ContinuousDelivery



ignore:
  sha: []
merge-message-formats: {}
